<script>
var progressBar = $('.progress-bar');
var width = 0;
var interval = setInterval(function() {
  width += 10;
  progressBar.css('width', width + '%');
  progressBar.attr('aria-valuenow', width);
  if (width >= 100) {
    clearInterval(interval);

}, 1000);
